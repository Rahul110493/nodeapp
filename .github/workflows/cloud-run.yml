name: nextjs-cloud-run

on:
  push:
    branches:
      -master

env:
  CLOUD_RUN_PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
  CLOUD_RUN_REGION: asia-northeast1
  IMAGE_TAG: $GITHUB_SHA
  REPO_NAME: nextjs-website # project-name

jobs:
  build:
    runs-on: ubuntu-latest

    - name: Checkout
      uses: actions/checkout@v2

    - name: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
        service_account_key: ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}
        service_account_email: cicd-561@nextjs-test02.iam.gserviceaccount.com

    - run: |-
        gcloud services enable containerregistry.googleapis.com
        gcloud services enable run.googleapis.com
        gcloud --quiet auth configure-docker

    - name: Build image
      run: |-
        docker build . -t $REPO_NAME:$IMAGE_TAG

    - name: Tag image using GCR
      run: |-
        docker tag $REPO_NAME gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$IMAGE_TAG

    - name: Push image to GCR
      run: |-
        docker push gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$IMAGE_TAG

    - name: Deploy
      run: |-
        gcloud beta run deploy $REPO_NAME --image gcr.io/$CLOUD_RUN_PROJECT_ID/$REPO_NAME:$IMAGE_TAG \
          --project $CLOUD_RUN_PROJECT_ID \
          --platform managed \
          --region $CLOUD_RUN_REGION \
          --allow-unauthenticated